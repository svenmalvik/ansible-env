---
- hosts: cockpit
  tasks:
  - name: run serviceONE
    become: yes
    docker:
      docker_api_version: 1.18
      name: serviceONE
      image: tutum/hello-world
      state: reloaded
      ports:
        - 80

  - name: create haproxy config file directory
    become: yes
    file: path=/var/haproxy state=directory

  - name: copy haproxy config
    become: yes
    copy: src=haproxy.cfg dest=/var/haproxy

  - name: run HAProxy
    become: yes
    docker:
      docker_api_version: 1.18
      name: reverse_proxy
      image: haproxy
      state: reloaded
      expose: 80
      ports: 80:80
      volumes:
        - /var/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:rw
